<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Call History</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 p-6">

  <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold">Call History</h2>
      <button onclick="clearHistory()" class="bg-green-500 text-white px-4 py-1 rounded hover:bg-green-600">Clear</button>
    </div>

    <button onclick="addCall()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mb-4 w-full">Call 999</button>

    <div id="callHistory" class="space-y-3"></div>
  </div>

  <script>
    function addCall() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      const date = now.toLocaleDateString();

      const card = document.createElement("div");
      card.className = "bg-gray-100 p-3 rounded shadow";
      card.innerHTML = `
        <div class="font-medium">জাতীয় জরুরি সেবা</div>
        <div class="text-sm text-gray-700">999</div>

<div class="text-xs text-gray-500">time |{date}</div>
      `;
      document.getElementById("callHistory").appendChild(card);
    }

    function clearHistory() {
      document.getElementById("callHistory").innerHTML = "";
    }
  </script>

</body>
</html>
